<script>
$(window).load(function(){
    if (userInfoHandler){
        if (userInfoHandler.status == "OK"){
            if (userInfoHandler.loggedIn == true) {
            var relayState="";
            $("a[href*='community.cloudera.com']")
               .each(function()
               {
                  relayState = encodeURIComponent(this.href);
                  var redirect = 'https://cloudera-production.okta.com/app/template_saml_2_0/exk1az52keQqZWEnE0x7/sso/saml';
                  var separator = redirect.indexOf('?') !== -1 ? "&" : "?";
                  this.href= redirect + separator + 'RelayState=' + relayState;
               });
            }
        }
    }
});
</script>
