---
layout: indexpages
---
<section class="ps post">
  <div>
      <div class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} by <span itemprop="author" itemscope itemtype="https://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</div>
      <div class="post-content" itemprop="articleBody">
          {{ content }}
      </div>
  </div>
</section>
