<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-159841935-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-159841935-1');
</script>
{%- if page.description %}
<meta name="description" content="{{page.description}}">
{%- endif %}
{%- if page.keywords %}
<meta name="keywords" content="{{ page.keywords | join: ', ' }}">
{%- endif %}
<title>{{ page.title }}</title>
</head>
<body>
<main>
<article>
<h1>{{ page.title }}</h1>
{{ content }}
</article>
</main>
</body>
</html>
