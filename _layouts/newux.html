<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }}: Documentation</title>   <!-- Product Name : Topic Title -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- THESE META TAGS ARE GOOD. IN PARTICULAR, WE'D WANT TO KEEP... OR RELY ON PARSING THE URL? -->
    <meta name="product-name" content="{{ page.title }}"> <!-- This should match the name in the versions.yaml -->
    <meta name="product-version" content=""> <!-- This should match the versions in the versions.yaml -->

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="description" content="">

    <!-- STRUCTURE CSS -->
    <link rel="stylesheet" href="/common/css/main.css">

    <!-- CONTENT SPECIFIC CSS... WE'LL WANT TO EXECUTE THIS ON PAGE CHANGE -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/default.min.css">

  </head>
  <body>

    <!-- HEADER BAR -->
    <header class="chead">
        <div class="breadcrumbs">
          <span class="bread-home"><a href="/"><span class="text-home">Cloudera Docs</span></a></span><span class="bread-product"></span><span class="bread-version">{{ page.version }} </span> <!-- PULLDOWN WILL BE DEFINED BY THE PUBMENU APP -->
        </div>
        <div class="launch-search"><i class="fas fa-search"></i></div>
        <div class="launch-pubnav"><i class="fas fa-bars"></i></div>
    </header>

    <!-- MAIN BODY OF PAGE -->
    <main class="cmain">

      <!-- THE WHITE CONTENT AREA -->
      <div class="cpage">
        <article class="maincontent">

          <div class="inner-breadcrumbs"></div> <!-- THIS CAN/SHOULD BE DEFINED BY THE PUBMENU APP -->

          <!-- BODY OF CONTENT GOES HERE -->
          <div id="content">
            {{ content }}
          </div>
          <!-- END CONTENT -->
        </article>
      </div>

      <!-- IN PUBLICATION NAVIGATION.. THIS CAN ALL BE INJECTED BY JS. -->
      <aside class="pubmenu">
          <nav class="ctoc"></nav>
      </aside>
    </main>

    <!-- CORPORATE LOGO -->
    <div class="logo">
        <a href="/"><img src="/common/img/cloudera_short_logo.png" ></a>
    </div>

    <!-- PRODUCT DRAWER... this should also be built dynamically by JS. For now we'll include static. -->
    <nav class="product-drawer">
      <div class="full-logo"><a href="http://www.cloudera.com/"><img src="/common/img/cloudera.png"></a></div>
    </nav>

    <footer></footer> <!-- I didn't place anythinig here yet. -->

    <!-- NewUX Scripts -->
    <script src="/common/js/main.js"></script>

    <!-- Content Scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js" class="test"></script>

  </body>
</html>
