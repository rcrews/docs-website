<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
{%- if page.description %}
<meta name="description" content="{{page.description}}">
{%- endif %}
{%- if page.keywords %}
<meta name="keywords" content="{{ page.keywords | join: ', ' }}">
{%- endif %}
<title>{{ page.title }}</title>
</head>
<body>
<main>
<article>
<h1>{{ page.title }}</h1>
{{ content }}
</article>
</main>
</body>
</html>
