---
layout: newux
---

<h1>{{ page.title }}</h1>
<div class="foyer">
    <div class="foyer-content">
        {{ content }}
    </div>
    <dl>
        {% for publication in page.publications -%}
            <dt>
                <a href="{{ publication.url }}"{% if publication.external %} class="external"{% endif %}>{{ publication.title }}</a>
            </dt>
            <dd>{{ publication.description }}</dd>
        {% endfor -%}
    </dl>
</div>
