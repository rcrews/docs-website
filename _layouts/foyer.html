---
layout: newux
---

<h1>{{ page.title }}</h1>
<div class="foyer">
    <div class="foyer-content">
        {{ content }}
    </div>
    <dl class="foyer-publications">
        {% for publication in page.publications -%}
            <dt class="publication-title">
                <a href="{{ publication.url }}" {% if publication.external %} class="external" {% endif %}>{{ publication.title }}</a>
            </dt>
            <dd class="publication-description">{{ publication.description }}</dd>
        {% endfor -%}
    </dl>
</section>
