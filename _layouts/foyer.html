---
layout: new_docux
---

<h1>{{ page.title }}</h1>
<div class="foyer">
    <div class="foyer-content">
        {{ content }}
    </div>
    <dl class="foyer-publications">
        {% for publication in page.publications -%}
            <dt class="publication-title"><a href="{{ publication.url }}">{{ publication.title }}</a></dt>
            <dd class="publication-description">{{ publication.description }}</dd>
        {% endfor -%}
    </dl>
</section>
